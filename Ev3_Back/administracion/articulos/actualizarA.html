{% extends "base.html" %} {% block titulo %} Actualización de artículos {% endblock %} {% block body %}
<h1>Actualización de artículos</h1>


<form action="editarA" method="get"> {% csrf_token %}
    <div class="form-group py-2">
        Ingrese número de artículo
        <input type="text" id="nro_articulo" name="nro_articulo" class="form-control" placeholder="Ingrese ID por ejemplo: 000SMAf23Mj6"
        maxlength="30" required>
   
    </div>
    <div class="form-group py-3">
        <button type="submit" class="btn btn-success btn-block">Buscar</button>
        <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
    </div>
</form>

<h1>{{msj}}</h1>

<div style="visibility:{{formita}}">

<form action="editarA" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Número de artículo</td>
            <td><input type="text" name="nro_articulo" readonly="yes" value="{{art.nro_articulo}}" required/></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" value="{{art.nombre}}" required/></td>
        </tr>
        <tr>
            <td>Ubicación </td>
            <td><input type="date" name="ubicacion" value="{{art.ubicacion}}" required/></td>
        </tr>
        <tr>
            <td>Stock</td>
            <td><input type="text" name="stock" value="{{art.stock}}" required/></td>
        </tr>
        <tr>
            <td>Descripcion</td>
            <td><input type="text" name="descripcion" value="{{art.descripcion}}" required/></td>
        </tr>

    </table>

    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Actualizar</button>

        <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
    </div>

</form>

{% endblock %}
