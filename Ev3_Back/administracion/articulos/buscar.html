{% extends "base.html" %} {% block titulo %} Buscador de {% endblock %} {% block body %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h1>Buscar</h1>
        <div class="card">
            <div class="card-body">
                <form action="buscar" method="post"> {% csrf_token %}
                    <div class="form-group py-2">


                        <input type="text" id="patente" name="patente" class="form-control" placeholder="Ingrese patente por ej: jskt41"
                        maxlength="30" required>
                    </div>

                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-success btn-block">Buscar</button>
                        <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
                    </div>
                </form>


                <div style="visibility:{{busqueda}}"></div>

                <form action="buscar" method="post"> {% csrf_token %}
                    <table>
                        <tr>
                            <td>Patente</td>
                            <td><input type="text" name=" " readonly="yes" value="{{veh.patente}}" required/></td>
                        </tr>
                        <tr>
                            <td>Número de chasis</td>
                            <td><input type="text" name=" " readonly="yes" value="{{veh.numero_chasis}}" required/></td>
                        </tr>
                        <tr>
                            <td>Marca</td>
                            <td><input type="text" name="marca" readonly="yes" value="{{veh.marca}}" required/></td>
                        </tr>
                        <tr>
                            <td>Modelo</td>
                            <td><input type="text" name="modelo" readonly="yes" value="{{veh.modelo}}" required/></td>
                        </tr>
                        <tr>
                            <td>Fecha últ. Revisión</td>
                            <td><input type="date" name="ultima_revision" readonly="yes"  value="{{veh.ultima_revision}}" required/></td>
                        </tr>
                        <tr>
                            <td>Fecha Prox. Revisión</td>
                            <td><input type="date" name="proxima_revision" readonly="yes" readonly="yes" value="{{veh.proxima_revision}}" required/></td>
                        </tr>
                        <tr>
                            <td>Observaciones</td>
                            <td><input type="text" name="observaciones" readonly="yes" value="{{veh.observaciones}}" required/></td>
                        </tr>
                    </table>
                
                    <div class="form-group py-5">
                
                        <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
                    </div>
                
                </form>



            </div>
        </div>
    </div>
</div>

{% endblock %}
